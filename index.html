<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Frontend Mentor | QR code component</title>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');

    :root{
      --Lightgray: hsl(212, 45%, 89%);
      --Grayishblue: hsl(220, 15%, 55%);
      --Darkblue: hsl(218, 44%, 22%);
      --Deepblue: hsl(228, 45%, 44%);
    }
    
    body{background-color: var(--Lightgray)}

    h1 {font-family: 'Outfit', sans-serif; font-weight: 700; font-size: 1.25rem; color: var(--Darkblue);}
    p {font-family: 'Outfit', sans-serif; font-weight: 400; font-size: 1rem; color: var(--Grayishblue);}
    
    .card{max-width: 320px; padding: 1rem; padding-bottom: 0; border-radius: 25px;}
    .card > img {border-radius: 10px;}
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color:  var(--Deepblue)}
  </style>
</head>
<body>
  <main class="container d-grid vh-100 align-content-center">
    <div class="row justify-content-center">
      <div class="col-12 card shadow text-center">
        <img src="images/image-qr-code.png" class="img-fluid card-img" alt="QR Code">
        <div class="card-body">
          <h1 class="mt-3 mb-3">Improve your front-end skills by building projects</h1>
          <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
      <div class="col-12 mt-4 attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Ander-Tk" target="_blank">Ander-Tk</a>.
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
